{% extends "base.html" %}
{% block title %}忘記密碼{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center align-items-center container-fluid login-page">
	<a href="{{url_for('index')}}"><img class="main-img" style="height: 10vh;"
			src="{{url_for('static', filename='img/logo_w.png')}}" /></a>
	<div class="login-box d-flex justify-content-center login-box-user col-md-4">
		<div class="text-center" style="width: 80%;">
			<h4 class="text-center" style="margin-bottom: 0;">忘記密碼</h4>
			<p style="color: #AAA; font-size: 0.8em; width: 100%; margin-bottom: 5vh;" class="text-center">
				我們將寄送確認信至您的之信箱，進行身分認證。</p>
			<form action='{{url_for('forget_pw')}}' method='POST' class="login-form">
				<label class="label-idpw form-inline">使用者名稱　<input type='text' name='username' placeholder='高O翔'
						required /></label>
				<label class="label-idpw form-inline">信箱　<input type='text' name='email'
						placeholder='bambooculture@gmail.com' required /></label>
				<p>&nbsp;</p>
				<input class="btn-style1" type='submit' value="進行認證" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
